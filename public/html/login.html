<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Foxeye -Responsive HTML5 Template" />
    <meta name="author" content="iqonicthemes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>COVID19 Tracker</title>

    <!-- Fonts CSS -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700,800|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900"
        rel="stylesheet">

    <!-- Bootstrap  CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- font-awesome CSS -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <!--  line Fonts core CSS -->
    <link href="../css/et-line-font.css" rel="stylesheet">

    <!-- Style CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- responsive css -->
    <link href="../css/responsive.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>
    <script src="../js/auth.js"></script>
</head>

<body>
    <div class="main">
        <div class="main-header" style="background-image:url(images/banner.jpg);">
            <!-- new header start here -->
            <header class="header">
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="logo" href="../index.html">
                                <h1 class="text-green">COVID19 Tracker</h1>
                            </a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container -->
                </nav>
            </header>
            <div class="container banner">
                <div class="row">
                    <div class="col-xl-12 text-center">
                        <form class="form" id="login-form">
                            <h6>Email: <input id="email" type="email" placeholder="Email Id"></h6>
                            <h6>Password: <input id="pass" type="password" placeholder="Password"></h6>
                            <button class="btn btn-success" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--About section END-->
    <!-- Fotter section -->
    <footer id="map">
        <div class="footer-bottom">
            <div class="copyright text-white text-center clearfix">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 text-left">
                            <p>&copy; COPYRIGHTS 2017 CLEANBIZ. ALL RIGHTS RESERVED.</p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>THEME DESIGN BY <a target="blank" class="text-white"
                                    href="http://iqonicthemes.com/">IQONIC THEMES.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Fotter section END-->
    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
    <script>
        $(function () {
            // Window Height on Main Header
            $(window).bind("load resize", function () {
                var header = $(window).height();
                $(".main-header").height(header);
            });
        });
    </script>
</body>

</html>
